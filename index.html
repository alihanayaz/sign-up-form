<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign-up Form</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <div class="left">
        <div class="banner">
          <h1>coffeecat</h1>
        </div>
      </div>
      <div class="right">
        <div class="hero">
          <h3>
            This is not a real online service! You know you need something like
            this in your life to help you realize your deepest dreams. Sign up
            now to get started.
          </h3>
          <h3>You know you want to.</h3>
        </div>
        <div class="form">
          <h3>Let's do this!</h3>
          <form action="/" method="post" id="form">
            <fieldset>
              <label for="firstname"
                >First Name<input
                  type="text"
                  id="firstname"
                  name="firstname"
                  required
              /></label>

              <label for="lastname"
                >Last Name<input
                  type="text"
                  id="lastname"
                  name="lastname"
                  required
              /></label>
            </fieldset>
            <fieldset>
              <label for="email"
                >Email<input type="email" id="email" name="email" required
              /></label>

              <label for="phonenumber"
                >Phone Number<input
                  type="tel"
                  id="phonenumber"
                  name="phonenumber"
                  required
              /></label>
            </fieldset>
            <fieldset>
              <label for="password"
                >Password<input
                  type="password"
                  id="password"
                  name="password"
                  minlength="8"
                  required
              /></label>

              <label for="confirmpassword"
                >Confirm Password<input
                  type="password"
                  id="confirmpassword"
                  minlength="8"
                  required
              /></label>
            </fieldset>
          </form>
        </div>
        <div class="account">
          <button class="btn" type="submit" form="form">Create Account</button>
          <p>Already have an account? <a href="#">Log in</a></p>
        </div>
      </div>
    </main>
  </body>
</html>
